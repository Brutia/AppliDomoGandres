<ion-view view-title="Auto">
    <ion-content scroll="false">
        <div class="progress progress-bar-vertical" on-drag="ondrag($event)"><!--on-drag-up="onDragUp()" on-drag-down="onDragDown()"-->
            <div class="progress-bar" role="progressbar" aria-valuenow={{scrollvalue}} aria-valuemin="0" aria-valuemax="100" style="height: {{scrollvalue}}%;">
            </div>
        </div>
    </ion-content>
</ion-view>
